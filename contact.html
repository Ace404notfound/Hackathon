<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Color Matcher</title>
  <link rel="stylesheet" href="sty.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #4a90e2;
      padding: 20px;
      color: white;
      text-align: center;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 1.1em;
    }

    .info-item {
      background-color: #f0f4f8;
      padding: 15px;
      border-radius: 10px;
    }

    .info-label {
      font-weight: bold;
    }

    a {
      color: #4a90e2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ddd;
      color: #444;
      margin-top: 40px;
    }
    .logo {
      width: 80px;
      height: auto;
    }
    .logo:hover {
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transform: scale(1.1);
      transition: transform 0.3s ease;
      width: 90px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact</h1>
    <a href="index.html" >
    <img src="paintset-removebg-preview.png" alt="Logo" class="logo" /></a>

  </header>

  <main>
    <h2>Get in Touch</h2>
    <div class="contact-info">
      <div class="info-item">
        <span class="info-label">Phone:</span> +91 7275015115 or +91 90445 57877
      </div>
      <div class="info-item">
        <span class="info-label">Email:</span> <a href="mohddayem225@gmail.com" target="_blank">mohddayem225@gmail.com</a>
      </div>
      <div class="info-item">
        <span class="info-label">Instagram:</span> <a href="https://www.instagram.com/_aadan3045_/" target="_blank">Instagram handle</a>
      </div>
      <div class="info-item">
        <span class="info-label">Twitter:</span> <a href="https://twitter.com/yourhandle" target="_blank">@yourhandle</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Color Matcher. All rights reserved.
  </footer>
</body>
</html>
